<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.min.css">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="load">
        <div class="loader"></div>
    </div>

    <div class="top__header">
        <div class="containerX">
            <div class="top_header-item">
                <span class="flex">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50% - <a href="#">
                        ShopNow</a>
                </span>
                <select name="" id="">
                    <option title="English" value="EN">English</option>
                    <option title="Russia" value="RU">Russia</option>
                    <option title="Uzbekistan" value="UZ">Uzbekistan</option>
                    <option title="USA" value="US">USA</option>
                </select>
            </div>
        </div>
        <i class="fa-solid fa-xmark"></i>
    </div>

    
    <header>
        <div class="container">
            <div class="header__item-wrapper">

                <div class="header__item-1">
                    <div class="header__img">
                        <img src="./images/Logo.svg" alt="">
                    </div>

                    <div class="header__links">
                        <ul>
                            <li>
                                <a href="#">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Contact</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>About</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Sign In</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="header__item-2">
                    <div class="header__search">
                        <input type="text" placeholder="What are you looking for?">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div id="fixed">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    
    



    <script src="js/main.js"></script>

</html>
